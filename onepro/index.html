<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width:100%;
        }
    </style>
</head>
<body>
    <img src="img/6.gif" id="pic">
    <script>
         function as(url){
           return new Promise((resolve,reject)=>{
                //加载图片
                var imgObj=new Image();//创建图片对象
                //加载成功
                imgObj.onload=()=>{
                    resolve(imgObj.src);
                };
                //加载失败
                imgObj.onerror=()=>{
                    reject(url+"图片加载失败")
                };
                imgObj.src=url;
            })
        }
        var promise=as("img/a.jpg");
        promise.then((src)=>{
            var pic=document.getElementById("pic");
            pic.src=src;
        }).catch((info)=>{
            alert(info);
        })
    </script>
</body>
</html>
